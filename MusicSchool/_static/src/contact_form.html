<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex”>
    <!-- ogp -->
    <meta property="og:type" content="website">
    <title>きたむらミュージックスクール | ブログ</title>
    <meta name="description" content="きたむらミュージックスクールのデモサイトです">
    <meta property="og:title" content="きたむらミュージックスクール">
    <meta property="og:description" content="きたむらミュージックスクールのデモサイトです">

    <!-- ogp-image -->
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image">
    <!-- css -->
    <link rel="stylesheet" href="./lib/slick.css">
    <link rel="stylesheet" href="./lib/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <a href="./index.html">
            <div class="header__logo-title">
                <img src="./img/icon/logo.svg" alt="logo" class="logo">
                <p class="site-title">
                    <span class="header__logo-title--text-decoration">きたむら</span>ミュージックスクール
                </p>
            </div>
        </a>
        <div class="c-hamburger hamburger-trigger no-pc">
            <span></span>
        </div>
        <nav class="c-nav pc header__nav">
            <ul class="c-nav-list">
                <li><a href="./plan.html" class="nav-item">料金</a></li>
                <li><a href="./blog_list.html" class="nav-item">ブログ</a></li>
                <li><a href="./notice_list.html" class="nav-item">お知らせ</a></li>
                <li><a href="./result_list.html" class="nav-item"></a>卒業実績</li>
            </ul>
        </nav>
        <button class="pc c-button c-button--red c-button--small header__button"
            onclick="location.href='./contact_form.html'">
            お問い合わせ
        </button>
    </header>
    <div class="c-hamburger-menu">
        <nav class="hamburger-nav">
            <ul class="hamburger-list">
                <li><a href="./plan.html" class="c-hamburger-item hamburger-trigger">料金</a></li>
                <li><a href="./blog_list.html" class="c-hamburger-item hamburger-trigger">ブログ</a></li>
                <li><a href="./notice_list.html" class="c-hamburger-item hamburger-trigger">お知らせ</a></li>
                <li><a href="./result_list.html" class="c-hamburger-item hamburger-trigger">卒業実績</a></li>
            </ul>
        </nav>
    </div>
    <div class="c-hamburger-bg hamburger-trigger">
    </div>
    <section id="contact-form-fv" class="js-fv">
        <div class="contact-form__fv-img c-fv__img">
            <h1 class="contact-form__message c-fv__message u-font--white u-font--bold">
                お問い合わせ
            </h1>
        </div>
    </section>
    <nav class="c-breadcrumb">
        <div class="main-wrapper">
            <ul>
                <li>
                    <a href="#">ホーム</a>
                </li>
                <li>
                    <a href="#">お問い合わせ</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="contact-form" class="main-wrapper">
        <p class="contact-form__desc">
            当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。<br>通常３営業日以内にメールにてご連絡させていただきます。
        </p>
        <form class="contact-form__main">
            <div class="contact-form__field--text">
                <label for="contact-form__company-txt" class="contact-form__label">会社名</label>
                <input type="text" id="contact-form__company-txt" class="c-form__input-text contact-form__input"
                    placeholder="きたむらミュージックスクール">
            </div>
            <div class="contact-form__field--text">
                <label for="contact-form__name-txt" class="contact-form__label">お名前</label>
                <input type="text" id="contact-form__company-txt" class="c-form__input-text contact-form__input"
                    placeholder="北村　翔平">
            </div>
            <div class="contact-form__field--text">
                <label for="contact-form__email-txt" class="contact-form__label">メールアドレス</label>
                <input type="email" id="contact-form__email-txt" class="c-form__input-text contact-form__input"
                    placeholder="info@kitamura.musicschool.jp">
            </div>
            <div class="contact-form__field--text">
                <label for="contact-form__tel-txt" class="contact-form__label">電話番号</label>
                <input type="tel" id="contact-form__tel-txt" class="c-form__input-text contact-form__input"
                    placeholder="090-1234-5678">
            </div>
            <div class="contact-form__field--check">
                <label class="contact-form__label contact-form__type-check"><span>内容</span>　<br
                        class="pc">(複数選択可)</label>
                <div class="contact-form__field--check__inner">
                    <div class="contact-form__checkbox-field">
                        <input class="visually-hidden" type="checkbox" name="contact-type" id="about-plan" />
                        <label for="about-plan" class="c-check-label">プランについてのお問い合わせ</label>
                    </div>
                    <div class="contact-form__checkbox-field">
                        <input class="visually-hidden" type="checkbox" name="contact-type" id="consulting" />
                        <label for="consulting" class="c-check-label">ヒアリングのご予約</label>
                    </div>
                    <div class="contact-form__checkbox-field">
                        <input class="visually-hidden" type="checkbox" name="contact-type" id="doc-request" />
                        <label for="doc-request" class="c-check-label">資料請求</label>
                    </div>
                    <div class="contact-form__checkbox-field">
                        <input class="visually-hidden" type="checkbox" name="contact-type" id="others" />
                        <label for="others" class="c-check-label">その他</label>
                    </div>
                </div>
            </div>
            <div class="contact-form__field--textarea">
                <label for="contact-form__remark-textarea"
                    class="contact-form__label contact-form__remark-label">備　考</label>
                <textarea name="contact-form__remark-textarea" class="c-form-textarea contact-form__remark-textarea"
                    id="contact-form__remark-textarea" placeholder="内容に関する詳細や備考等をご入力ください。"></textarea>
            </div>
        </form>
        <button class="c-button c-button--red contact-form__button" onclick="location.href='./contact_send.html'">
            送信
        </button>
        <div class="pc u-pos-fixed u-bottom-0 u-right-0 js-fixed-btn-pc">
            <button class="c-button u-mr-100 u-mb-30 u-ml-auto js-go-top">
                <img src="./img/icon/to-top.svg" alt="トップへ戻る">
            </button>
        </div>
        <div class="no-pc u-pos-fixed u-right-0 u-bottom-0 js-fixed-btn-no-pc">
            <button class="c-button u-mr-30 u-mb-20 js-go-top">
                <img src="./img/icon/to-top.svg" alt="トップへ戻る">
            </button>
        </div>
    </section>
    <footer id="footer">
        <div class="main-wrapper footer-wrapper">
            <nav class="footer__nav">
                <ul>
                    <li><a href="./index.html" class="u-font--white u-font--bold">ホーム</a></li>
                    <li><a href="./plan.html" class="u-font--white u-font--bold">料金</a></li>
                    <li><a href="./blog_list.html" class="u-font--white u-font--bold">ブログ</a></li>
                    <li><a href="./notice_list.html" class="u-font--white u-font--bold">お知らせ</a></li>
                    <li><a href="./result_list.html" class="u-font--white u-font--bold">卒業実績</a></li>
                </ul>
            </nav>
            <img src="../img/icon/footer-logo.svg" alt="footer-logo" class="footer__logo">
            <small class="copyright u-font--white">
                Copyright © 2021 KITAMURA music school Inc. All Rights
            </small>
            <nav class="footer__sns__nav">
                <ul>
                    <li><a href="#"><img src="../img/icon/twitter.svg" alt="twitter"></a></li>
                    <li><a href="#"><img src="../img/icon/facebook.svg" alt="facebook"></a></li>
                    <li><a href="#"><img src="../img/icon/youtube.svg" alt="youtube"></a></li>
                    <li><a href="#"><img src="../img/icon/instagram.svg" alt="instagram"></a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./lib/slick.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
