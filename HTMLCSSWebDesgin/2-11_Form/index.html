<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>フォーム</title>
</head>

<body>
    <form action="example.php" method="post" name="contact-form">
        <label for="name">お名前</label>
        <br>
        <input type="text" name="name" id="name" placeholder="お名前">
        <br>
        <label for="mail">メールアドレス</label>
        <br>
        <input type="text" name="mail" id="mail">
        <br>
        <label for="message">メッセージ</label>
        <br>
        <textarea name="messsage" id="message" cols="30" rows="10"></textarea>
        <br>
        <label for="gender">性別：</label>
        <br>
        <input type="radio" name="gender" id="men" value="men" checked><label for="men">男</label>
        <input type="radio" name="gender" id="women" value="women"><label for="women">女</label>
        <input type="radio" name="gender" id="other" value="other"><label for="other">その他</label>
        <br>
        <label for="color">好きな色</label>
        <br>
        <input type="checkbox" name="color" id="red" value="red" checked><label for="red">赤</label>
        <input type="checkbox" name="color" id="blue" value="blue"><label for="blue">青</label>
        <input type="checkbox" name="color" id="yellow" value="yellow"><label for="yellow">黃</label>
        <input type="checkbox" name="color" id="green" value="green"><label for="green">緑</label>
        <br>
        <label for="blood">血液型</label>
        <br>
        <select name="blood" id="blood">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
            <option value="Unknown">不明</option>
        </select>
        <br>
        <input type="image" src="./images/sumitImg.webp" alt="送信" width="100px">
    </form>
</body>

</html>
