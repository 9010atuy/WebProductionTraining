<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ユウタのポートフォリオサイトです。WEB制作、SEO対策行います。">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <title>Yuta's Portfolio</title>
</head>

<body>
    <div id="top" class="full-img">
        <div class="wrapper">
            <header>
                <nav>
                    <ul class="nav-list">
                        <li><a href="about.html">About</a></li>
                        <li><a href="#skills">Skills</a></li>
                        <li><a href="#works">Works</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <img src="images/logo.png" alt="logo" id="logo">
        <h2>Hello, World</h2>
    </div>
    <div id="skills" class="bg-secondary">
        <div class="wrapper">
            <h1>Skills</h1>
            <div class="grid-content grid-3">
                <div class="item">
                    <div class="circle html">
                        <p>HTML</p>
                    </div>
                    <p>HTML</p>
                </div>
                <div class="item">
                    <div class="circle css">
                        <p>CSS<span>SCSS</span></p>
                    </div>
                    <p>CSS/SCSS</p>
                </div>
                <div class="item">
                    <div class="circle js">
                        <p>JavaScript</p>
                    </div>
                    <p>JavaScript<br>JQuery</p>
                </div>
            </div>
            <div class="grid-content grid-3">
                <div class="item">
                    <img src="images/WordPress.png" alt="WordPress">
                    <p>WordPress</p>
                </div>
                <div class="item">
                    <img src="images/Vuejs.png" alt="Vue.js">
                    <p>Vue.js</p>
                </div>
            </div>
            <div class="grid-content grid-3">
                <div class="item">
                    <img src="images/code.jpg" alt="backend" class="radius-cut">
                    <p>ASP.Net, AWS, etc...</p>
                </div>
            </div>
        </div>
    </div>
    <div id="works" class="bg-primary">
        <div class="wrapper">
            <h1>
                works
            </h1>
            <div class="work-contents">
                <div class="item">
                    <label>動物病院</label>
                    <a href="http://goole.com">
                        <img src="images/Dog.jpg" alt="動物病院">
                    </a>
                </div>
                <div class="item flex-reverse">
                    <label>カフェ</label>
                    <a href="http://goole.com">
                        <img src="images/cafe-building.jpg" alt="カフェ">
                    </a>
                </div>
                <div class="item">
                    <label>宮ケ瀬公園</label>
                    <a href="http://goole.com">
                        <img src="images/park.jpg" alt="宮ケ瀬公園">
                    </a>
                </div>
                <p>etc...</p>
            </div>
        </div>
    </div>
    <div id="contact" class="bg-secondary">
        <div class="wrapper">
            <h1>Contact</h1>
            <label for="name">お名前</label>
            <input type="text" name="name" id="name">
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email">
            <label for="inquiry">お問い合わせ</label>
            <textarea name="inquiry" id="inquiry"></textarea>
        </div>
    </div>
    <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSf1WpCWONubTImGYxKE0ed7a1xVG-waiB3Cu3f8gyJ-DCnAMg/viewform?embedded=true"
        width="100%" height="1346px" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    <footer>
        &copy; Yuta
    </footer>
</body>

</html>
