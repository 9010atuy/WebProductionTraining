<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQueryTraining</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <button id="hamburger-block" class="hamburger hamburger-trigger">
            <span class="hamburger-line"></span>
        </button>
        <div class="header-menu">
            <nav>
                <ul>
                    <li>メニュー1</li>
                    <li>メニュー2</li>
                    <li>メニュー3</li>
                    <li>メニュー4</li>
                    <li>メニュー5</li>
                </ul>
            </nav>
        </div>
        <div id="hamburger-bg" class="hamburger-bg hamburger-trigger"></div>
    </header>
    <button class="modal-open">OPEN</button>
    <section class="modal-area">
        <div class="modal-bg modal-close"></div>
        <div class="modal-content">
            <p>モーダルウィンドウの表示</p>
            <div class="modal-cancel modal-close">✕</div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <section class="tab-area">
        <ul class="tab-menu-block">
            <li class="tab-menu">
                <span id="tab01" class="tab-trigger active">タブ1</span>
            </li>
            <li class="tab-menu">
                <span id="tab02" class="tab-trigger">タブ2</span>
            </li>
            <li class="tab-menu">
                <span id="tab03" class="tab-trigger">タブ3</span>
            </li>
        </ul>
        <div class="tab-content-area">
            <div id="content-tab01" class="tab-content active">
                <p>タブ1のコンテンツです</p>
            </div>
            <div id="content-tab02" class="tab-content">
                <p>タブ2のコンテンツです</p>
            </div>
            <div id="content-tab03" class="tab-content">
                <p>タブ3のコンテンツです</p>
            </div>
        </div>
    </section>
</body>

</html>
